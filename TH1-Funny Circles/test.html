<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <p><b>Thời gian sẽ được cập nhạt sau mỗi giây</b></p>
    <p id="demo"></p>
    <script>
        var myVar = setInterval(setColor, 300);

        function setColor() {
            var x = document.body;
            x.style.backgroundColor = x.style.backgroundColor == "silver" ? "pink" : "silver";
        }

        function stopColor() {
            clearInterval(myVar);
        }
        var myVar = setInterval(myTimer, 1000);

        function myTimer() {
            var d = new Date();
            var t = d.toLocaleTimeString();
            document.getElementById("demo").innerHTML = t;
        }
    </script>
</body>

</html>
